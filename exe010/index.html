<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagens dinamicas</h1>
<p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>
  <source media="(max-width: 830px)" srcset="imagens/foto-p.png" type="image/png">
  <source media="(max-width:1030px)" srcset="imagens/foto-m.png" type="image/png">
  <img src="imagens/foto-g.png" alt="Imagem flexivel ">
</picture>
<audio  controls src="midia/Birthday Cake - Reed Mathis.mp3"> </audio>
<audio preload="metadata" autoplay controls loop>
  <source src="midia/Birthday Cake - Reed Mathis.mp3" type="audio/mpeg">
  <source src="midia/Birthday Cake - Reed Mathis.mp3" type="audio/ogg">
</audio>
</body>
</html>
