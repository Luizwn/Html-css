<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Houver</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div:hover{
        color: rgb(246, 9, 9);
    }
    div > p{
      display: none;
    }
    div:hover > p{
      display: block;
      color: blue;
      background-color: rgb(164, 119, 119);
      width: 210px;
    }
  </style>
</head>
<body>
  <h1>Eemplos de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>Passe mouse aqui
    <p>Texto escondido</p>
  </div>

</body>
</html>
